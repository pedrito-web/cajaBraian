<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información Bancaria</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.1em;
      margin: 5px 0;
    }

    .copiar-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    .copiar-btn:hover {
      background-color: #2980b9;
    }

    .mensaje {
      margin-top: 10px;
      font-size: 0.95em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Datos de la Cuenta </h1>
  <p><strong>Recordar mandar Captura del comprobante</b>⚠️ No el Archivo ⚠️</strong></p>
  <p><strong>Nombre:</strong> <span id="nombre"></span></p>
  <p><strong>CBU:</strong> <span id="cbu"></span></p>
  <button class="copiar-btn" onclick="copiarCBU()">Copiar CBU</button>
  <div class="mensaje" id="mensaje"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre');
    const cbu = params.get('cbu');

    document.getElementById('nombre').textContent = nombre ?? 'No especificado';
    document.getElementById('cbu').textContent = cbu ?? 'No especificado';

    function copiarCBU() {
      const texto = document.getElementById('cbu').textContent;
      if (!texto || texto === 'No especificado') {
        alert('No hay un CBU válido para copiar.');
        return;
      }

      navigator.clipboard.writeText(texto).then(() => {
        document.getElementById('mensaje').textContent = 'CBU copiado al portapapeles ✅';
        setTimeout(() => {
          document.getElementById('mensaje').textContent = '';
        }, 3000);
      }).catch(err => {
        console.error('Error al copiar:', err);
        alert('No se pudo copiar el CBU');
      });
    }
  </script>
</body>
</html>
